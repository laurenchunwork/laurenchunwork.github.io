<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Animation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        font-weight: 400;
        font-style: normal;
        margin: 5% 12.5%;
        background-color: #f4f8fb;
      }
      svg {
        cursor: pointer;
      }
      .container {
        display: flex;
        justify-content: center;
      }
      .svgbilling-container {
        box-shadow: 0px 10px 20px 1px rgba(65, 65, 65, 0.895);
        border-radius: 10px;
        max-width: 540px;
      }
      #svgbill {
        width: 100%;
        height: auto;
      }
      :root {
        --blue-background-color: #f4f8fb;
        --white-background-color: #ffffff;
        --purple-main: #8a59fd;
        --purple-secondary: #dfd8fc;
        --purple-accent: #a17bfd;
        --lightpurple-accent: #e5e0fc;
        --blue-main: #514dfd;
        --green-main: #1eb64b;
      }
      #professional {
        animation: billingoption3 7s ease-in-out infinite;
      }
      #plan1 {
        animation: billingoption1 7s ease-in-out infinite;
      }
      /* basic */
      #plan2 {
        animation: billingoption2 7s ease-in-out infinite;
      }
      #plan4 {
        animation: billingoption4 7s ease-in-out infinite;
      }
      #plan5 {
        animation: billingoption5 7s ease-in-out infinite;
      }
      #web {
        animation: billingoption6 7s ease-in-out infinite;
      }
      /* standard */
      @keyframes billingoption1 {
        0%,
        25% {
          fill: url("#standardcard");
          opacity: 1;
          transform: translateX(1%);
        }
        25%,
        50% {
          fill: url("#standardcard");
          opacity: 0;
          transform: translateX(30%);
        }
        50%,
        75% {
          fill: url("#standardcard");
          opacity: 0;
          transform: translateX(30%);
        }
        75%,
        100% {
          opacity: 1;
          fill: url("#standardcard");
          transform: translateX(1%);
        }
      }
      /* basic */
      @keyframes billingoption2 {
        0%,
        25% {
          fill: url("#basiccard");
          opacity: 0;
          transform: translateX(0%);
        }
        25%,
        50% {
          fill: url("#basiccard");
          opacity: 1;
          transform: translateX(-17%);
        }
        50%,
        75% {
          fill: url("#basiccard");
          opacity: 0;
          transform: translateX(0%);
        }
        75%,
        100% {
          opacity: 0;
          fill: url("#basiccard");
          transform: translateX(0%);
        }
      }
      /* professional */
      @keyframes billingoption3 {
        0%,
        25% {
          fill: url("#professionalcard");
          opacity: 1;
          transform: translateX(-30%);
        }
        25%,
        50% {
          fill: url("#professionalcard");
          opacity: 0;
          transform: translateX(-15%);
        }
        50%,
        75% {
          fill: url("#webcard");
          opacity: 1;
          transform: translateX(-30%);
        }
        75%,
        100% {
          opacity: 0;
          fill: url("#webcard");
          transform: translateX(-30%);
        }
      }
      /* enterprise*/
      @keyframes billingoption4 {
        0%,
        25% {
          fill: url("#enterprisecard");
          opacity: 1;
          transform: translateX(-30%);
        }
        25%,
        50% {
          fill: url("#enterprisecard");
          opacity: 0;
          transform: translateX(-50%);
        }
        50%,
        75% {
          fill: url("#enterprisecard");
          opacity: 0;
          transform: translateX(-50%);
        }
        75%,
        100% {
          opacity: 1;
          fill: url("#enterprisecard");
          transform: translateX(-30%);
        }
      }
      /* premium */
      @keyframes billingoption5 {
        0%,
        25% {
          fill: url("#premiumcard");
          opacity: 0;
          transform: translateX(-100%);
        }
        25%,
        50% {
          fill: url("#premiumcard");
          opacity: 1;
          transform: translateX(-80%);
        }
        50%,
        75% {
          fill: url("#premiumcard");
          opacity: 0;
          transform: translateX(-100%);
        }
        75%,
        100% {
          opacity: 0;
          fill: url("#premiumcard");
          transform: translateX(-100%);
        }
      }
      /* professional */
      @keyframes billingoption6 {
        0%,
        25% {
          fill: url("#professionalcard");
          opacity: 0;
          transform: translateX(-25%);
        }
        25%,
        50% {
          fill: url("#professionalcard");
          opacity: 0;
          transform: translateX(-15%);
        }
        50%,
        75% {
          fill: url("#professionalcard");
          opacity: 0;
          transform: translateX(-30%);
        }
        75%,
        100% {
          opacity: 1;
          fill: url("#professionalcard");
          transform: translateX(-30%);
        }
      }
      #tag,
      #tag2,
      #tag3,
      #tag4 {
        animation: optionstag 7s infinite;
      }
      @keyframes optionstag {
        0% {
          transform: translateY(0%);
        }
        25% {
          transform: translateY(-8%);
        }
        50% {
          transform: translateY(-16%);
        }
        75% {
          transform: translateY(-24%);
        }
        100% {
          transform: translateY(-24%);
        }
      }
    </style>
  </head>
